{% extends "admin/base.html" %}

{% block content %}
<div class="w-full max-w-xs mx-auto mt-10">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="base_dados" class="block text-gray-700 font-bold mb-2">Enviar arquivo Excel:</label>
      <input type="file" name="base_dados" id="base_dados" class="p-2 border rounded w-full">
    </div>
    <div class="mb-4">
      <button type="submit" name="upload_excel" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Enviar
      </button>
    </div>
  </form>
</div>
{% endblock %}
