{% extends 'base.html' %}
{% load static %}
 
{% block 'titulo' %}Miceli HomePage{% endblock%}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/global.css' %}">
{% endblock%}


{% block 'body' %}
<div class="bg-gray-200">
  <header class="flex justify-between items-center py-4 px-8">
      <div class="text-gray-800">
          <img src="{% static 'image/logo.png' %}" alt="Logo da Empresa" class="w-24 h-auto">
      </div>
      <div class="relative inline-block text-left">
        <button id="profile-dropdown-button" class="inline-flex items-center justify-center p-2 text-gray-700 hover:text-gray-900 focus:outline-none">
            <img src="{% static 'image/seu-avatar.png' %}" alt="{{ user.username }}" class="w-8 h-8 rounded-full mr-2">
            {{ user.username }}
            <svg class="w-4 h-4 ml-1 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M10 12.354l-4.293-4.293a1 1 0 111.414-1.414L10 9.586l3.879-3.879a1 1 0 111.414 1.414L11.414 12.354a1 1 0 01-1.414 0z"/>
            </svg>
        </button>
        <div id="profile-dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 {% if not show_dropdown %} hidden {% endif %}">
            <div class="py-1">
                <a href="{% url 'login' %}" class="block px-4 py-2 text-red-500 hover:text-red-700">Logout</a>
            </div>
        </div>
    </div>
  </header>
</div>

<div class="container mx-auto mt-8">
  <form method="post" action="{% url 'processar_opcao' %}">
    {% csrf_token %}
    
    <!-- Div que envolve caixa de seleção e caixa de entrada -->
    <div class="flex items-center">
        <div class="w-1/2 pr-4">
            <label for="opcao" class="block font-semibold">Selecione uma opção:</label>
            <select name="opcao" id="opcao" class="w-90 px-4 py-2 mt-2 border rounded-lg">
                <option value="numero_processo">Número de Processo</option>
                <option value="numero_oab">Número OAB</option>
                <option value="data_abertura">Data de Abertura</option>
            </select>
        </div>
        
        <div class="w-1/2 pl-4">
            <!-- Caixa de texto para entrada específica -->
            <div id="opcao_input" class="mt-1/2">
                <!-- Este div será preenchido dinamicamente com o campo de entrada específico -->
            </div>
        </div>
    </div>
    
    <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Selecionar</button>
</form>
</div>


{% block javascript %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const opcaoSelect = document.getElementById("opcao");
        const opcaoInput = document.getElementById("opcao_input");
    
        // Evento de mudança na caixa de seleção
        opcaoSelect.addEventListener("change", function () {
            const selectedOption = opcaoSelect.value;
            opcaoInput.innerHTML = ""; // Limpa o conteúdo anterior
    
            // Adiciona o campo de entrada específico com base na opção selecionada
            if (selectedOption === "numero_processo") {
                opcaoInput.innerHTML = '<label for="input_numero_processo">Número de Processo:</label>' +
                    '<input type="text" name="input_numero_processo" id="input_numero_processo" class="w-full px-4 py-2 mt-2 border rounded-lg" pattern="[0-9]{7}-[0-9]{2}.[0-9]{4}.[0-9].[0-9]{2}.[0-9]{4}" placeholder="Exemplo: 0000000-00.0000.0.00.0000" required>';
            } else if (selectedOption === "numero_oab") {
                opcaoInput.innerHTML = '<label for="input_numero_oab">Número OAB:</label>' +
                    '<input type="text" name="input_numero_oab" id="input_numero_oab" class="w-full px-4 py-2 mt-2 border rounded-lg" pattern="[A-Za-z0-9]*" placeholder="Exemplo: ABC12345" required>';
            } else if (selectedOption === "data_abertura") {
                opcaoInput.innerHTML = '<label for="input_data_abertura">Data de Abertura:</label>' +
                    '<input type="date" name="input_data_abertura" id="input_data_abertura" class="w-full px-4 py-2 mt-2 border rounded-lg" required>';
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dropdownButton = document.getElementById("profile-dropdown-button");
        const dropdownMenu = document.getElementById("profile-dropdown-menu");

        dropdownButton.addEventListener("click", function () {
            dropdownMenu.classList.toggle("hidden");
        });

        // Fechar o menu se o usuário clicar fora dele
        document.addEventListener("click", function (event) {
            if (!dropdownButton.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });

        // Evitar o fechamento do menu se o usuário clicar no botão
        dropdownButton.addEventListener("click", function (event) {
            event.stopPropagation();
        });
    });
</script>
{% endblock %}
